<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses | Elevate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f3158, #010808);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .courses-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .course-card {
      background: linear-gradient(135deg, #4a90e2, #010808);
      padding: 25px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .course-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* Card Header */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .course-icon {
      font-size: 42px;
    }

    .course-status {
      background: rgba(255,255,255,0.15);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
    }

    /* Course Info */
    .course-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .course-desc {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    /* Badge */
    .course-badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .course-badge.free {
      background: #4caf50;
      color: white;
    }

    .course-badge.paid {
      background: #f44336;
      color: white;
    }

    /* Progress */
    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      height: 10px;
      width: 100%;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress {
      background: linear-gradient(90deg, #ff9800, #ffcc80);
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s ease;
    }

    .progress-text {
      font-size: 13px;
      text-align: right;
      opacity: 0.85;
    }

    /* Dark mode tweaks */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .course-card {
      background: linear-gradient(135deg, #1c1c1c, #000);
    }

    body.dark .course-status {
      background: rgba(255,255,255,0.1);
    }

    body.dark .progress-bar {
      background: rgba(255,255,255,0.1);
    }

    body.dark .progress {
      background: linear-gradient(90deg, #ffb74d, #ffe0b2);
    }
  </style>
</head>
<body>
